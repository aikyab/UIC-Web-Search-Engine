{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'webcrawler/css/style.css' %}">
</head>
<body>
    <div class="topnav">
        <a class="active" href="{% url 'home' %}">Home</a>
        <a href="https://www.linkedin.com/in/aikyab-a7272717a/">About</a>
        <a href="https://github.com/aikyab">Github</a>
        <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Search.." name="search-query">
        </form>
        
    </div>
    {% if links %}
    <table>
        <thead>
            <tr>
                <td>Link</td>
            </tr>
        </thead>
        <tbody>
            {% for link in links %}
            <tr>
                <td>{{link}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h1>Please enter your search query.</h1>
    {% endif %}
</body>
</html>
